<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin</title>
	<h1>ADMIN</h1>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
	<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<!--	<script src="dist/admin.js"></script>-->
	<div class="container">
		<div id="admin-handle" class="row wrapper">
		</div>
	</div>
	<div class="container wrapper">
		<div class="row">
			<div class="col-2">
				<button class="btn-light " id="reinit-btn">REINITIALIZARE</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
					Adaugare produs
				</button>
			</div>
		</div>
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Adaugare Produs</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form enctype="multipart/form-data" action="/upload/image" method="post">
						Imagine:
						<input type="file" id="i_file" accept="image/x-png,image/gif,image/jpeg" />
						<br>
					</form>
					<br> Nume produs:
					<input type="text" id="nume-produs">
					<br> Categorie:
					<input type="text" id="categorie-input">
					<br> Price:
					<input type="number" id="price-input">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="modal-save">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
